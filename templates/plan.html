<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greenplum PlanChecker</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="/assets/planchecker.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/planchecker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
</head>
<body>

<!-- NAVBAR START -->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/assets/logo.png" style="display:inline; width:40px;" /> Greenplum PlanChecker</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item" id="planRef">
                    <a id="planRefLink" href="/plan/%[3]s">%[3]s</a>&nbsp;&nbsp;<span id="bookmarkMsg" class="navbar-text"><i class="fa fa-arrow-left" aria-hidden="true"></i> Bookmark this link to access the results</span>
                </li>
                <li class="nav-item" id="planSave">
                    <button class="btn btn-primary navbar-btn" onclick="savePlan();">Save Plan</span></button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- NAVBAR END -->

<!-- CONTAINER START -->
<div class="container-fluid">
    <!-- ROW START -->
    <div class="row">
        <!-- COL START -->
        <div class="col-xs-12">

            <div class="plan">%[1]s</div>

            <p class="text-muted" style="margin-top:20px;"><em>Note: The aim of Greenplum PlanChecker is to highlight common causes of performance issues. No guarantee can be given that correcting these warnings will definitely increase query performance.</em></p>

        </div>
        <!-- COL END -->
    </div>
    <!-- ROW END -->

</div>
<!-- CONTAINER END -->

<script>
    planRef = "%[3]s";
    planTextBase64 = "%[2]s";
</script>

</body>
</html>
